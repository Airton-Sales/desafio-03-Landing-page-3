        svg {
            stroke-width: 1;
            stroke: rgb(255, 255, 255);
            stroke-width: 2px;
            stroke-dasharray: 2266;
            stroke-dashoffset: 0;
            animation: 10s desenhar infinite alternate linear;
        }

        @keyframes desenhar {
            0% {
                stroke-dashoffset: 0;
            }

            100% {
                stroke-dashoffset: 2266;
            }
        }

        #botão {
            position: relative;
            width: 7rem;
            height: 2.5rem;
            color: white;
            font-weight: bolder;
            background-color: #AFD7DC;
            display: flex;
            justify-content: center;
            align-items: center;
            border-bottom-left-radius: 25px;
            border-top-right-radius: 10px;

        }

        #botão::before,
        #botão::after {
            content: '';
            position: absolute;
            border-bottom-left-radius: 25px;
            border-top-right-radius: 10px;
            z-index: -1;
            width: calc(100% + 5px);
            height: calc(100% + 5px);
            background: linear-gradient(45deg, #ffff00, #00ff00, #0099ff, #001aff, #a200ff, #ff0055, #ff0000, #ffff00, #00ff00, #0099ff, #001aff, #a200ff);
            background-size: 300%;
            background-position: 100%;
            animation: AnimarBorda 8s linear infinite alternate;
        }

        #botão::after {
            filter: blur(20px);
        }

        @keyframes AnimarBorda {
            0% {
                background-position: 0;
            }

            100% {
                background-position: 300%;
            }
        }

        @font-face {
            font-family: Bili;
            src: url(fonts/Graviton\ -\ NebulosaBlackDisplaySolid.otf) format("opentype");
            src: url(fonts/Graviton\ -\ NebulosaBlackDisplayStencil.otf) format("opentype");
        }

        h1 {
            font-family: Bili;
        }
    </style>
</head>
